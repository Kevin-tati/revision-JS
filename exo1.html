    <body>
       
        
        <script>
            let alphabet ="azertyuiopqsdfghjklmwxcvbnAZERTYUIOPQSDFGHJKLMWXCVBN1234567890!@#$%&*/\?";
            //taille_mdp correspond a la taille de la chaine de charactere qu'on souhaite generer
            function generateurDeMotDePasse(taille_mdp){ 
                tmp="";
                for(var i=0; i< taille_mdp; i++){
                    tmp+=alphabet.charAt(Math.floor(Math.random() * alphabet.length))
                }
                return tmp;
            }

            console.log(generateurDeMotDePasse(12));
        </script>
    </body>
