    <body>
        
        <script>
            function celciusToFarhenheit(celcius){
                var Farherenheit = celcius * 9/5+ 32;
                return Farherenheit;
            }
            console.log(celciusToFarhenheit(10)+ " en Farherenheit");

            function FarhenheitToCelcius(farherenheit){
                var celcius = (farherenheit - 32) * 5/9;
                return celcius;
            }
            console.log(FarhenheitToCelcius(50)+ " en Celcius");

        </script>
